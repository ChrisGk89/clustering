<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clustering App</title>

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

    <div class="container">
        <div class="header" style="padding-bottom: 20px">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="http://127.0.0.1:5000">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">K-Means Clustering</h3>
        </div>

        <div class="jumbotron" style="text-align: center">

            <div>
                <table class="table">
                <h4 style="text-align: center"> K-Means Clustering for blogdata.txt </h4>
                    <h4 style="text-align: center"> Number of Blogs clustered 99. </h4>

                <thead>
                <tr>
                    <th style="text-align: center">Cluster</th>
                    <th style="text-align: center">Blog Names</th>
                    <th style="text-align: center">Number of assignments</th>
                </tr>
                </thead>
                <tbody>
                {%for i in range(0, 5)%}
                <tr>
                    <td>Clusters {{ i+1 }}</td>
                    <td>
                        {% for item in kclust[i][0] %}
                        {{item}},
                        {% endfor %}
                    </td>
                    <td>{{ kclust[i][1] }}</td>
                </tr>
                {% endfor %}
                </tbody>
             </table>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; Chris Gkalfas 2018</p>
        </footer>

    </div>
</body>

</html>
